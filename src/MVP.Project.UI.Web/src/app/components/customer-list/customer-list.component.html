<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Clientes</h2>
    <button class="btn btn-primary" (click)="create()">
      <i class="fas fa-plus"></i> Novo Cliente
    </button>
  </div>

  <div *ngIf="loading" class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Carregando...</span>
    </div>
  </div>

  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <div *ngIf="!loading && !error">
    <div *ngIf="customers.length === 0" class="alert alert-info" role="alert">
      Nenhum cliente cadastrado.
    </div>

    <div *ngIf="customers.length > 0" class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-mail</th>
            <th>CPF/CNPJ</th>
            <th>Telefone</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let customer of customers">
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.documentNumber }}</td>
            <td>{{ customer.phone }}</td>
            <td>
              <span class="badge" [ngClass]="customer.active ? 'bg-success' : 'bg-danger'">
                {{ customer.active ? 'Ativo' : 'Inativo' }}
              </span>
            </td>
            <td>
              <div class="btn-group" role="group">
                <button type="button" class="btn btn-sm btn-outline-primary" (click)="edit(customer.id)">
                  <i class="fas fa-edit"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-info" (click)="viewHistory(customer.id)">
                  <i class="fas fa-history"></i>
                </button>
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="delete(customer.id)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
